<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            body {
                display: flex;
                width: 30%;
                margin: 100px auto;
                gap: 20px;
                flex-direction: column;
            }

            div {
                display: flex;
                flex-direction: column;
            }
            input {
                outline: none;
            }
        </style>
</head>

<body>
    <div>
    <label for="imagen">Ingrese la URL de la imagen</label>
    <input type="text" name="imagen" id="imagen">
    </div>
    <div>
    <label for="nombre">Ingrese el nombre</label>
    <input type="text" name="nombre" id="nombre">
    </div>
    <div>
    <label for="precio">Ingrese el precio</label>
    <input type="text" name="precio" id="precio">
    </div>
    <button type="button" class="btn btn-outline-success" onclick="agregar()">Agregar producto</button>
    <button type="button" class="btn btn-outline-secondary" id="volver">Volver</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="agregar.js"></script>
</body>

</html>
