<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header id="header"></header>
  <div id="container"></div>
  <div class="about">
    <div class="items">
      <div class="item">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="item">
        <p class="parrafos">Quienes somos</p>
        <p class="parrafos">Política de privacidad</p>
        <p class="parrafos">Programa de fidelidad</p>
        <p class="parrafos">Nuestras tiendas</p>
        <p class="parrafos">Quiero ser franquiciado</p>
        <p class="parrafos">Anuncie aquí</p>
      </div>
      <div class="item form">
        <strong>Hable con nosotros</strong>
        <input type="text" placeholder="Nombre">
        <textarea placeholder="Escribe tu mensaje" cols="30" rows="3"></textarea>
        <button type="button" class="btn btn-primary mensaje">Enviar mensaje</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Desarrollado por Wilson Rosa 2023</p>
  </footer>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
